name: Test and Lint

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/src/**'
      - 'frontend/package.json'
      - 'frontend/tsconfig.json'
      - '.github/workflows/test-and-lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/src/**'
      - 'frontend/package.json'
      - 'frontend/tsconfig.json'

# Permissions for test and lint workflow
permissions:
  contents: read
  checks: write  # For reporting test results

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps
      
      - name: Lint
        run: |
          cd frontend
          npm run lint
          
      - name: Type check
        run: |
          cd frontend
          npm run typecheck
      
      - name: Test
        run: |
          cd frontend
          npm test
        env:
          CI: true 